{% extends "base.html" %}

{% block title %}Receipt{% endblock %}

{% block content %}
<h2>Receipt</h2>
<form action="{{ url_for('upload_receipt') }}" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .pdf" required>
    <br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
