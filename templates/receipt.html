{% extends "base.html" %}
{% block title %}Receipt{% endblock %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Receipt</h2>
    <form action="{{ url_for('upload_receipt') }}" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 shadow-md rounded-lg">
        <div>
            <label for="file" class="block font-medium text-gray-700">Choose file:</label>
            <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .pdf" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
{% endblock %}
