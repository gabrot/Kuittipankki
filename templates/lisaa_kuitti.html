{% extends "base.html" %}

{% block title %}Lisää kuitti{% endblock %}

{% block content %}
    <h1>Lisää uusi kuitti</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="paivamäärä">Päivämäärä:</label>
            <input type="date" id="paivamäärä" name="paivamäärä" required>
        </div>
        <div>
            <label for="kauppa">Kauppa:</label>
            <input type="text" id="kauppa" name="kauppa" required>
        </div>
        <div>
            <label for="summa">Summa (€):</label>
            <input type="number" id="summa" name="summa" step="0.01" required>
        </div>
        <div>
            <label for="kategoria">Kategoria:</label>
            <input type="text" id="kategoria" name="kategoria" required>
        </div>
        <div>
            <label for="tiedosto">Liitä kuittikuva tai tiedosto:</label>
            <input type="file" id="tiedosto" name="tiedosto">
        </div>
        <button type="submit">Lisää kuitti</button>
    </form>
{% endblock %}
