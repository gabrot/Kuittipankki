{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <form method="POST">
        <input type="text" id="username" name="username" placeholder="Email or Phone Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <div class="flex items-center justify-between mb-4">
            <label class="checkbox-label">
                <input type="checkbox" name="remember"> Remember me
            </label>
            <a href="#" class="text-sm text-red-600 hover:text-red-800">Forgot Password?</a>
        </div>
        
        <button type="submit">Sign In</button>
        <a href="{{ url_for('register') }}" class="secondary-link">Don't have an account yet? Sign Up Now!</a>
    </form>
</div>
{% endblock %}

{% block hide_sidebar %}True{% endblock %}
